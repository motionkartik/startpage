<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Bookmarks</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
    }

    /* Typography */
    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }

    /* Search functionality */
    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .search-box {
      width: 100%;
      padding: 1rem 3rem 1rem 1rem;
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
    }

    .search-box:focus {
      background: #333;
    }

    .search-button {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s ease;
    }

    .search-button:hover {
      color: #ccc;
    }

    .search-button svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    /* Bookmarks grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .bookmark {
      background: #1a1a1a;
      padding: 1.5rem 1rem;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      word-break: break-word;
    }

    .bookmark:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    /* Status messages */
    .loading,
    .error {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
    }

    .loading {
      color: #666;
      font-size: 1.1rem;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
      }
      
      .bookmark {
        padding: 1rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>motionkartik</h1>
  
  <div class="search-container">
    <input type="text" class="search-box" id="searchInput" >
    <button class="search-button" id="searchButton" aria-label="Search">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </button>
  </div>

  <div class="loading" id="loading">Loading bookmarks...</div>
  <div class="grid" id="bookmarks" style="display: none;"></div>
  <div class="error" id="error" style="display: none;"></div>

  <script>
    // Configuration
    const CONFIG = {
      CSV_URL: 'https://raw.githubusercontent.com/motionkartik/startpage/refs/heads/main/bookmarks.csv',
      SEARCH_ENGINE: 'https://www.google.com/search?q='
    };

    // DOM elements cache
    const elements = {
      loading: document.getElementById('loading'),
      bookmarks: document.getElementById('bookmarks'),
      error: document.getElementById('error'),
      searchInput: document.getElementById('searchInput'),
      searchButton: document.getElementById('searchButton')
    };

    // State management
    const UI_STATES = {
      LOADING: 'loading',
      BOOKMARKS: 'bookmarks',
      ERROR: 'error'
    };

    /**
     * Manages UI state visibility
     * @param {string} state - The state to show
     */
    function showState(state) {
      Object.values(UI_STATES).forEach(uiState => {
        const element = elements[uiState];
        if (element) {
          element.style.display = state === uiState ? 
            (uiState === UI_STATES.BOOKMARKS ? 'grid' : 'block') : 'none';
        }
      });
    }

    /**
     * Displays error message
     * @param {string} message - Error message to display
     */
    function showError(message) {
      showState(UI_STATES.ERROR);
      elements.error.textContent = `⚠️ ${message}`;
    }

    /**
     * Parses CSV data into bookmark objects
     * @param {string} csv - Raw CSV text
     * @returns {Array} Array of bookmark objects
     */
    function parseBookmarks(csv) {
      return csv
        .trim()
        .split('\n')
        .slice(1) // Skip header
        .map(line => {
          const [name, url] = line.split(',').map(s => s.trim());
          return { name, url };
        })
        .filter(bookmark => bookmark.name && bookmark.url);
    }

    /**
     * Creates bookmark DOM element
     * @param {Object} bookmark - Bookmark data
     * @returns {HTMLAnchorElement} Bookmark link
     */
    function createBookmark(bookmark) {
      const link = document.createElement('a');
      link.className = 'bookmark';
      link.href = bookmark.url;
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      link.textContent = bookmark.name;
      link.title = bookmark.name;
      return link;
    }

    /**
     * Performs web search
     */
    function performSearch() {
      const query = elements.searchInput.value.trim();
      
      if (query) {
        window.open(`${CONFIG.SEARCH_ENGINE}${encodeURIComponent(query)}`, '_blank');
        elements.searchInput.value = '';
      }
    }

    /**
     * Loads and displays bookmarks
     */
    async function loadBookmarks() {
      showState(UI_STATES.LOADING);
      
      try {
        const response = await fetch(CONFIG.CSV_URL);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Could not load bookmarks`);
        }
        
        const csv = await response.text();
        const bookmarks = parseBookmarks(csv);
        
        if (bookmarks.length === 0) {
          throw new Error('No valid bookmarks found');
        }
        
        elements.bookmarks.innerHTML = '';
        bookmarks.forEach(bookmark => {
          elements.bookmarks.appendChild(createBookmark(bookmark));
        });
        
        showState(UI_STATES.BOOKMARKS);
        
      } catch (error) {
        console.error('Bookmark loading failed:', error);
        showError(error.message);
      }
    }

    // Event listeners
    elements.searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    elements.searchButton.addEventListener('click', performSearch);

    // Initialize
    document.addEventListener('DOMContentLoaded', loadBookmarks);
  </script>
</body>
</html>

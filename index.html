<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Bookmarks</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
    }

    /* Typography */
    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }

    /* Search functionality */
    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .search-box {
      width: 100%;
      padding: 1rem 3rem 1rem 1rem;
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
    }

    .search-box:focus {
      background: #333;
    }

    /* Search suggestions dropdown */
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-radius: 8px;
      margin-top: 4px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .suggestion-item {
      padding: 12px 16px;
      cursor: pointer;
      color: #fff;
      border-bottom: 1px solid #333;
      transition: background 0.2s ease;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item:hover {
      background: #333;
    }

    .suggestion-item.selected {
      background: #444;
    }

    /* Scrollbar styling for suggestions */
    .suggestions::-webkit-scrollbar {
      width: 8px;
    }

    .suggestions::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 4px;
    }

    .suggestions::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .suggestions::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    .search-button {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s ease;
    }

    .search-button:hover {
      color: #ccc;
    }

    .search-button svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    /* Bookmarks grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .bookmark {
      background: #1a1a1a;
      padding: 1.5rem 1rem;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      word-break: break-word;
    }

    .bookmark:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    /* Status messages */
    .loading,
    .error {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
    }

    .loading {
      color: #666;
      font-size: 1.1rem;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
      }
      
      .bookmark {
        padding: 1rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>motionkartik</h1>
  
  <div class="search-container">
    <input type="text" class="search-box" id="searchInput" >
    <button class="search-button" id="searchButton" aria-label="Search">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </button>
    <div class="suggestions" id="suggestions"></div>
  </div>

  <div class="loading" id="loading">Loading bookmarks...</div>
  <div class="grid" id="bookmarks" style="display: none;"></div>
  <div class="error" id="error" style="display: none;"></div>

  <script>
    // Configuration
    const CONFIG = {
      CSV_URL: 'https://raw.githubusercontent.com/motionkartik/startpage/refs/heads/main/bookmarks.csv',
      SEARCH_ENGINE: 'https://www.google.com/search?q=',
      SUGGESTIONS_DELAY: 300
    };

    // DOM elements cache
    const elements = {
      loading: document.getElementById('loading'),
      bookmarks: document.getElementById('bookmarks'),
      error: document.getElementById('error'),
      searchInput: document.getElementById('searchInput'),
      searchButton: document.getElementById('searchButton'),
      suggestions: document.getElementById('suggestions'),
      searchContainer: document.querySelector('.search-container')
    };

    // State management
    const UI_STATES = {
      LOADING: 'loading',
      BOOKMARKS: 'bookmarks',
      ERROR: 'error'
    };

    // Search suggestions state
    let suggestionsState = {
      currentIndex: -1,
      suggestions: [],
      isVisible: false
    };

    // Debounce function for search suggestions
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    /**
     * Fetches search suggestions from Google
     * @param {string} query - Search query
     */
    async function fetchSuggestions(query) {
      if (!query.trim()) {
        hideSuggestions();
        return;
      }

      try {
        // Try to fetch from Google API first
        const response = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        if (data && data[1]) {
          suggestionsState.suggestions = data[1];
          showSuggestions();
        } else {
          hideSuggestions();
        }
      } catch (error) {
        console.warn('Google suggestions failed, using fallback:', error.message);
        // Fallback to mock suggestions for localhost/development
        generateMockSuggestions(query);
      }
    }

    /**
     * Generates mock suggestions for local development
     * @param {string} query - Search query
     */
    function generateMockSuggestions(query) {
      const mockSuggestions = [
        `${query} tutorial`,
        `${query} examples`,
        `${query} guide`,
        `${query} documentation`,
        `${query} best practices`,
        `${query} tips`,
        `${query} how to`,
        `${query} vs alternatives`
      ];
      
      // Filter and limit suggestions
      suggestionsState.suggestions = mockSuggestions
        .filter(suggestion => suggestion.toLowerCase().includes(query.toLowerCase()))
        .slice(0, 6);
      
      if (suggestionsState.suggestions.length > 0) {
        showSuggestions();
      } else {
        hideSuggestions();
      }
    }

    /**
     * Shows the suggestions dropdown
     */
    function showSuggestions() {
      if (suggestionsState.suggestions.length === 0) {
        hideSuggestions();
        return;
      }

      elements.suggestions.innerHTML = '';
      
      // Add indicator for mock suggestions
      const isMockSuggestions = suggestionsState.suggestions.some(s => s.includes(' tutorial') || s.includes(' examples'));
      if (isMockSuggestions) {
        const indicator = document.createElement('div');
        indicator.style.cssText = 'padding: 8px 16px; font-size: 12px; color: #888; border-bottom: 1px solid #333; font-style: italic;';
        indicator.textContent = 'ðŸ”§ Local suggestions (Google API not available)';
        elements.suggestions.appendChild(indicator);
      }
      
      suggestionsState.suggestions.forEach((suggestion, index) => {
        const item = document.createElement('div');
        item.className = 'suggestion-item';
        item.textContent = suggestion;
        item.dataset.index = index;
        
        item.addEventListener('click', () => {
          elements.searchInput.value = suggestion;
          hideSuggestions();
          performSearch();
        });
        
        elements.suggestions.appendChild(item);
      });
      
      elements.suggestions.style.display = 'block';
      suggestionsState.isVisible = true;
      suggestionsState.currentIndex = -1;
    }

    /**
     * Hides the suggestions dropdown
     */
    function hideSuggestions() {
      elements.suggestions.style.display = 'none';
      suggestionsState.isVisible = false;
      suggestionsState.currentIndex = -1;
    }

    /**
     * Handles keyboard navigation in suggestions
     * @param {KeyboardEvent} e - Keyboard event
     */
    function handleKeyboardNavigation(e) {
      if (!suggestionsState.isVisible) return;

      const items = elements.suggestions.querySelectorAll('.suggestion-item');
      
      switch (e.key) {
        case 'ArrowDown':
          e.preventDefault();
          suggestionsState.currentIndex = Math.min(suggestionsState.currentIndex + 1, items.length - 1);
          updateSelection(items);
          break;
          
        case 'ArrowUp':
          e.preventDefault();
          suggestionsState.currentIndex = Math.max(suggestionsState.currentIndex - 1, -1);
          updateSelection(items);
          break;
          
        case 'Enter':
          e.preventDefault();
          if (suggestionsState.currentIndex >= 0 && items[suggestionsState.currentIndex]) {
            elements.searchInput.value = items[suggestionsState.currentIndex].textContent;
            hideSuggestions();
            performSearch();
          } else {
            performSearch();
          }
          break;
          
        case 'Escape':
          hideSuggestions();
          elements.searchInput.blur();
          break;
      }
    }

    /**
     * Updates the visual selection in suggestions
     * @param {NodeList} items - Suggestion items
     */
    function updateSelection(items) {
      items.forEach((item, index) => {
        item.classList.toggle('selected', index === suggestionsState.currentIndex);
      });
    }

    // Debounced search suggestions
    const debouncedFetchSuggestions = debounce(fetchSuggestions, CONFIG.SUGGESTIONS_DELAY);

    /**
     * Manages UI state visibility
     * @param {string} state - The state to show
     */
    function showState(state) {
      Object.values(UI_STATES).forEach(uiState => {
        const element = elements[uiState];
        if (element) {
          element.style.display = state === uiState ? 
            (uiState === UI_STATES.BOOKMARKS ? 'grid' : 'block') : 'none';
        }
      });
    }

    /**
     * Displays error message
     * @param {string} message - Error message to display
     */
    function showError(message) {
      showState(UI_STATES.ERROR);
      elements.error.textContent = `âš ï¸ ${message}`;
    }

    /**
     * Parses CSV data into bookmark objects
     * @param {string} csv - Raw CSV text
     * @returns {Array} Array of bookmark objects
     */
    function parseBookmarks(csv) {
      return csv
        .trim()
        .split('\n')
        .slice(1) // Skip header
        .map(line => {
          const [name, url] = line.split(',').map(s => s.trim());
          return { name, url };
        })
        .filter(bookmark => bookmark.name && bookmark.url);
    }

    /**
     * Creates bookmark DOM element
     * @param {Object} bookmark - Bookmark data
     * @returns {HTMLAnchorElement} Bookmark link
     */
    function createBookmark(bookmark) {
      const link = document.createElement('a');
      link.className = 'bookmark';
      link.href = bookmark.url;
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      link.textContent = bookmark.name;
      link.title = bookmark.name;
      return link;
    }

    /**
     * Performs web search
     */
    function performSearch() {
      const query = elements.searchInput.value.trim();
      
      if (query) {
        window.open(`${CONFIG.SEARCH_ENGINE}${encodeURIComponent(query)}`, '_blank');
        elements.searchInput.value = '';
      }
    }

    /**
     * Loads and displays bookmarks
     */
    async function loadBookmarks() {
      showState(UI_STATES.LOADING);
      
      try {
        const response = await fetch(CONFIG.CSV_URL);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: Could not load bookmarks`);
        }
        
        const csv = await response.text();
        const bookmarks = parseBookmarks(csv);
        
        if (bookmarks.length === 0) {
          throw new Error('No valid bookmarks found');
        }
        
        elements.bookmarks.innerHTML = '';
        bookmarks.forEach(bookmark => {
          elements.bookmarks.appendChild(createBookmark(bookmark));
        });
        
        showState(UI_STATES.BOOKMARKS);
        
      } catch (error) {
        console.error('Bookmark loading failed:', error);
        showError(error.message);
      }
    }

    // Event listeners
    elements.searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    elements.searchButton.addEventListener('click', performSearch);

    // Search suggestions event listeners
    elements.searchInput.addEventListener('input', (e) => {
      debouncedFetchSuggestions(e.target.value);
    });

    elements.searchInput.addEventListener('keydown', handleKeyboardNavigation);

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
      if (!elements.searchContainer?.contains(e.target)) {
        hideSuggestions();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', loadBookmarks);
  </script>
</body>
</html>
